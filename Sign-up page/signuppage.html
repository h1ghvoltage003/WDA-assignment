<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="lstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="logo"><img src="q_transparent.png" height="100px"></div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Why choose us?</a></li>
                <li><a href="#">About us</a></li>
                <li id="h"><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="form-container">
            <h2>Create New Account</h2>
            <form>
                
               
        <i class="fa-solid fa-user" style="color:rgb(255, 192, 203,0.8) ;"></i>
        <input type="text" id="name" name="name" placeholder="Name"><br>
        
        <i class="fa-solid fa-envelope" style="color:rgb(255, 192, 203,0.8);"></i>
        <input type="text" id="mail" name="mail" placeholder="Email id"><br>
        
        <i class="fa-solid fa-lock" style="color:rgb(255, 192, 203,0.8);"></i>
        <input type="password" id="pass" name="pass" placeholder="Password"><br>
        
        <i class="fa-solid fa-phone" style="color:rgb(255, 192, 203,0.8);"></i>
        <input type="tel" id="phone" name="phone" placeholder="Mobile number"><br>
        <i class="fa-solid fa-location-dot" style="color:rgb(255, 192, 203,0.8);"></i>
        <input type="text" id="city" name="city" placeholder=" City "><br>
                <button type="submit">SIGN UP</button>
                <p>Already Registered? <a href="loginpage.html">LOGIN</a></p>
                <button id="w" type="submit">Skip</button>
            </form>
        </div>
    </div>
</body>
</html>
